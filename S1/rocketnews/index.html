<!-- @format -->

<!DOCTYPE html>
<html lang="pt-pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>RocketNews</title>
	</head>
	<body>
		<main>
			<header>
				<img src="./assets/logo.svg" alt="RocketNews" />
			</header>

			<section>
				<h2>Atualize ideias e informações em 5 minutos.</h2>
				<strong>
					Tudo que você precisa saber para começar seu dia bem informado
				</strong>
				<p>
					Notícias sobre o universo Rocketseat e tudo o que precisa para começar
					o dia melhor. Perfeito para codar ☕
				</p>
			</section>

			<form action="" onsubmit="Form.submit(event)">
				<label for="email">Insira o seu e-mail:</label>
				<div class="input-group">
					<input
						type="email"
						name="email"
						id="email"
						placeholder="oi@rocketseat.com.br"
						required
					/>
					<button type="submit">
						<img src="./assets/send.svg" alt="enviar" />
					</button>
				</div>
			</form>

			<a href="https://github.com/gdscuem/newsletter">
				<span>Deixe-me ler primeiro </span>
				<img src="./assets/arrow-right.svg" alt="ir" />
			</a>
		</main>

		<img src="./assets/read_news.jpg" alt="Lendo as notícias" />
		<script src="script.js"></script>
	</body>
</html>
