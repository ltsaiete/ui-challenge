<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <header>
        <img width="500" src="./assets/logo.svg" alt="RocketNews" />
      </header>

      <section>
        <h2>Atualize ideias e informações em 5 minutos.</h2>
        <strong
          >Tudo que você precisa saber para começar seu dia bem
          informado</strong
        >
        <p>
          Notícias sobre o universo Rocketseat e tudo o que precisa para começar
          o dia melhor. Perfeito para codar ☕
        </p>
      </section>

      <form action="">
        <legend>Insira o seu e-mail:</legend>
        <div class="input-group">
          <input type="email" name="email" id="email" />
          <button type="submit">
            <img src="./assets/send.svg" alt="enviar" />
          </button>
        </div>
      </form>

      <a href="">
        <span>Deixe-me ler primeiro </span>
        <img src="./assets/arrow-right.svg" alt="ir" />
      </a>
    </main>

    <img src="./assets/read_news.jpg" alt="Lendo as notícias" />
  </body>
</html>
